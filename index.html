<style>
:root{
  --bg:#e9e3d9;
  --card:#f5f1eb;
  --accent:#3b82f6;
  --text:#1e1e1e;
  --muted:#777;
}

body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:#111;
  color:#fff;
  padding:16px;
  font-size:20px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.star{
  font-size:22px;
  color:#7ed957;
}

/* CONTENT */
.container{
  padding:20px;
  padding-bottom:100px;
}

.page-title{
  font-size:26px;
  font-weight:800;
  margin-bottom:4px;
}

.page-sub{
  color:var(--muted);
  margin-bottom:20px;
}

/* CARD */
.card{
  background:var(--card);
  padding:16px;
  border-radius:20px;
  margin-bottom:14px;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
}

/* LIST ITEM */
.item{
  display:flex;
  align-items:center;
  gap:14px;
  background:var(--card);
  padding:14px;
  border-radius:20px;
  margin-bottom:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
  cursor:pointer;
}

.avatar{
  width:52px;
  height:52px;
  border-radius:18px;
  background:#dbe3f1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:20px;
  color:#2f5bd6;
}

.meta b{
  display:block;
  font-size:18px;
}

.meta span{
  color:var(--muted);
  font-size:15px;
}

/* NAVBAR */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px;
  display:flex;
  justify-content:center;
}

.nav{
  background:var(--card);
  display:flex;
  width:100%;
  max-width:500px;
  border-radius:28px;
  padding:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.12);
}

.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  border-radius:20px;
  font-weight:700;
  color:#777;
  cursor:pointer;
}

.tab.active{
  background:#dbe3f1;
  color:#000;
}
</style>
</head>
