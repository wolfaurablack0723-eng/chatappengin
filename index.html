<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vigo Chat</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#efe7db;
}

.header{
  background:#111;
  color:#fff;
  padding:15px;
  font-size:20px;
  font-weight:bold;
}

.container{
  padding:20px;
  padding-bottom:90px;
}

.message{
  background:#fff;
  padding:12px;
  border-radius:16px;
  margin-bottom:10px;
}

.inputBox{
  position:fixed;
  bottom:70px;
  left:0;
  right:0;
  padding:10px;
  display:flex;
  gap:10px;
  background:#efe7db;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}

button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#2b6cff;
  color:#fff;
  font-weight:bold;
}

.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  padding:10px;
}

.nav div{
  flex:1;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Vigo Chat ⭐</div>

<div class="container" id="messages"></div>

<div class="inputBox">
  <input id="msg" placeholder="Mesaj yaz">
  <button onclick="send()">Gönder</button>
</div>

<div class="nav">
  <div>Aramalar</div>
  <div>Durum</div>
  <div>Mesajlar</div>
  <div>Profil</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3--Xy1WrM6WlxurXXr4i5qwMZiafXN4k",
  authDomain: "vigochat-58144.firebaseapp.com",
  databaseURL: "https://vigochat-58144-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "vigochat-58144",
  storageBucket: "vigochat-58144.appspot.com",
  messagingSenderId: "384136632816",
  appId: "1:384136632816:web:2bb6d6942680a2e2e6e535"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.send = function(){
  const text = document.getElementById("msg").value.trim();
  if(!text) return;

  push(ref(db,"messages"),{
    text:text,
    time:Date.now()
  });

  document.getElementById("msg").value="";
};

onValue(ref(db,"messages"), (snap)=>{
  const box=document.getElementById("messages");
  box.innerHTML="";
  const data=snap.val();
  if(!data) return;

  Object.values(data).forEach(m=>{
    const div=document.createElement("div");
    div.className="message";
    div.innerText=m.text;
    box.appendChild(div);
  });
});
</script>

</body>
</html>
