<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VigoChat Pro</title>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111;
  --accent:#2b6cff;
}
body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:500px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  margin-bottom:15px;
}
input, textarea{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:active{opacity:0.8}
.messages{
  height:250px;
  overflow:auto;
  margin-bottom:10px;
}
.msg{
  padding:8px 12px;
  margin:5px 0;
  border-radius:12px;
  background:#e5e7eb;
}
.me{
  background:#93c5fd;
  text-align:right;
}
.topbar{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.error{
  color:red;
  font-size:14px;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="container">

  <!-- AUTH -->
  <div id="authBox" class="card">
    <h2>Giriş / Kayıt</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button onclick="register()">Kayıt Ol</button>
    <div id="authError" class="error"></div>
  </div>

  <!-- CHAT -->
  <div id="chatBox" class="card hidden">
    <div class="topbar">
      <strong>VigoChat</strong>
      <div>
        <button onclick="toggleTheme()" style="width:auto;padding:6px 10px">Tema</button>
        <button onclick="logout()" style="width:auto;padding:6px 10px">Çıkış</button>
      </div>
    </div>

    <div id="messages" class="messages"></div>
    <textarea id="messageInput" placeholder="Mesaj yaz..."></textarea>
    <button onclick="sendMessage()">Gönder</button>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA3--Xy1WrM6WlxurXXr4i5qwMZiafXN4k",
  authDomain: "vigochat-58144.firebaseapp.com",
  databaseURL: "https://vigochat-58144-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "vigochat-58144",
  storageBucket: "vigochat-58144.firebasestorage.app",
  messagingSenderId: "384136632816",
  appId: "1:384136632816:web:2bb6d6942680a2e2e6e535"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const authBox = document.getElementById("authBox");
const chatBox = document.getElementById("chatBox");
const messagesDiv = document.getElementById("messages");

auth.onAuthStateChanged(user=>{
  if(user){
    authBox.classList.add("hidden");
    chatBox.classList.remove("hidden");
    loadMessages();
  }else{
    authBox.classList.remove("hidden");
    chatBox.classList.add("hidden");
  }
});

function register(){
  const email = emailInput.value;
  const pass = password.value;
  auth.createUserWithEmailAndPassword(email,pass)
  .catch(e=> authError.innerText = e.message);
}

function login(){
  const email = emailInput.value;
  const pass = password.value;
  auth.signInWithEmailAndPassword(email,pass)
  .catch(e=> authError.innerText = e.message);
}

function logout(){
  auth.signOut();
}

function sendMessage(){
  const text = messageInput.value.trim();
  if(!text) return;
  const user = auth.currentUser;
  db.ref("messages").push({
    uid:user.uid,
    email:user.email,
    text:text,
    time:Date.now()
  });
  messageInput.value="";
}

function loadMessages(){
  db.ref("messages").limitToLast(50).on("value",snapshot=>{
    messagesDiv.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      const div = document.createElement("div");
      div.className="msg";
      if(data.uid===auth.currentUser.uid){
        div.classList.add("me");
      }
      div.innerText=data.text;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  });
}

function toggleTheme(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
