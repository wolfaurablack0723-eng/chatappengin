<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VigoChat Pro</title>

<style>
:root{
    --bg:#0f172a;
    --card:#1e293b;
    --accent:#3b82f6;
    --text:#f1f5f9;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}

header{
    padding:20px;
    font-size:22px;
    font-weight:bold;
    display:flex;
    justify-content:space-between;
    background:#111827;
}

.container{
    padding:20px;
}

.card{
    background:var(--card);
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.hidden{ display:none; }

.navbar{
    position:fixed;
    bottom:0;
    width:100%;
    background:#111827;
    display:flex;
    justify-content:space-around;
    padding:12px 0;
}

.nav-item{
    cursor:pointer;
}

.message{
    background:#334155;
    padding:10px;
    margin-bottom:8px;
    border-radius:8px;
}
</style>
</head>

<body>

<header>
    VigoChat Pro
    <button onclick="toggleTheme()" style="background:none;border:none;color:white;">Tema</button>
</header>

<div class="container">

    <!-- AUTH -->
    <div id="authSection" class="card">
        <h3>Giriş / Kayıt</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="register()">Kayıt Ol</button>
        <button onclick="login()">Giriş Yap</button>
        <div id="authError" style="color:red;margin-top:10px;"></div>
    </div>

    <!-- CHAT -->
    <div id="chatSection" class="hidden">
        <div class="card">
            <input type="text" id="messageInput" placeholder="Mesaj yaz">
            <button onclick="sendMessage()">Gönder</button>
        </div>
        <div id="messages"></div>
    </div>

    <!-- PROFILE -->
    <div id="profileSection" class="hidden card">
        <h3>Profil</h3>
        <p id="userEmail"></p>
        <p id="userStatus"></p>
        <button onclick="logout()">Çıkış</button>
    </div>

</div>

<div class="navbar hidden" id="navbar">
    <div class="nav-item" onclick="showSection('chat')">Sohbet</div>
    <div class="nav-item" onclick="showSection('profile')">Profil</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getDatabase,
  ref,
  push,
  onValue,
  set,
  onDisconnect
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3--Xy1WrM6WlxurXXr4i5qwMZiafXN4k",
  authDomain: "vigochat-58144.firebaseapp.com",
  databaseURL: "https://vigochat-58144-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "vigochat-58144",
  storageBucket: "vigochat-58144.appspot.com",
  messagingSenderId: "384136632816",
  appId: "1:384136632816:web:2bb6d6942680a2e2e6e535"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

window.register = async function(){
    try{
        await createUserWithEmailAndPassword(auth,
            email.value,
            password.value
        );
    }catch(e){
        authError.innerText = e.message;
    }
}

window.login = async function(){
    try{
        await signInWithEmailAndPassword(auth,
            email.value,
            password.value
        );
    }catch(e){
        authError.innerText = e.message;
    }
}

window.logout = function(){
    signOut(auth);
}

onAuthStateChanged(auth, (user)=>{
    if(user){
        authSection.classList.add("hidden");
        chatSection.classList.remove("hidden");
        navbar.classList.remove("hidden");
        userEmail.innerText = user.email;

        const userRef = ref(db,"users/"+user.uid);
        set(userRef,{
            email:user.email,
            online:true,
            lastSeen:Date.now()
        });

        onDisconnect(userRef).update({
            online:false,
            lastSeen:Date.now()
        });

        loadMessages();
    }else{
        authSection.classList.remove("hidden");
        chatSection.classList.add("hidden");
        navbar.classList.add("hidden");
    }
});

window.sendMessage = function(){
    const text = messageInput.value;
    if(!text) return;

    push(ref(db,"messages"),{
        uid:auth.currentUser.uid,
        text:text,
        time:Date.now()
    });

    messageInput.value="";
}

function loadMessages(){
    onValue(ref(db,"messages"), snapshot=>{
        messages.innerHTML="";
        const data = snapshot.val();
        if(!data) return;

        Object.values(data).forEach(msg=>{
            const div = document.createElement("div");
            div.className="message";
            div.innerText=msg.text;
            messages.appendChild(div);
        });
    });
}

window.showSection = function(section){
    chatSection.classList.add("hidden");
    profileSection.classList.add("hidden");

    if(section==="chat")
        chatSection.classList.remove("hidden");

    if(section==="profile")
        profileSection.classList.remove("hidden");
}

window.toggleTheme = function(){
    if(document.body.style.background==="white"){
        document.body.style.background="var(--bg)";
    }else{
        document.body.style.background="white";
    }
}

</script>

</body>
</html>
