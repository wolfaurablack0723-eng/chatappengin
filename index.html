<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VigoChat Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

:root{
    --bg-dark:#0f172a;
    --card-dark:#1e293b;
    --accent:#3b82f6;
    --text-light:#f1f5f9;
    --text-muted:#94a3b8;
    --radius:16px;
    --transition:0.3s ease;
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--bg-dark);
    color:var(--text-light);
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

.hidden{
    display:none !important;
}

header{
    padding:20px;
    font-size:22px;
    font-weight:700;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:linear-gradient(135deg,#1e293b,#0f172a);
    box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

.container{
    flex:1;
    padding:20px;
    overflow-y:auto;
}

.card{
    background:var(--card-dark);
    padding:20px;
    border-radius:var(--radius);
    margin-bottom:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.4);
    transition:var(--transition);
}

.card:hover{
    transform:translateY(-3px);
}

input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    margin-bottom:15px;
    font-size:14px;
    outline:none;
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    transition:var(--transition);
}

.btn-primary{
    background:var(--accent);
    color:white;
}

.btn-primary:hover{
    opacity:0.8;
}

.navbar{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:var(--card-dark);
    display:flex;
    justify-content:space-around;
    padding:12px 0;
    box-shadow:0 -5px 20px rgba(0,0,0,0.5);
}

.nav-item{
    text-align:center;
    font-size:12px;
    cursor:pointer;
    transition:var(--transition);
}

.nav-item.active{
    color:var(--accent);
}

.message{
    padding:10px;
    margin-bottom:10px;
    border-radius:12px;
    background:#334155;
}

.theme-light{
    --bg-dark:#f1f5f9;
    --card-dark:#ffffff;
    --text-light:#0f172a;
    --text-muted:#64748b;
}

.fade-in{
    animation:fade 0.4s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<header>
    <div>VigoChat Pro</div>
    <div>
        <button onclick="toggleTheme()" style="background:none;border:none;color:var(--text-light);font-size:18px;">ðŸŒ™</button>
    </div>
</header>

<div class="container">

    <div id="authSection" class="card">
        <h3>GiriÅŸ / KayÄ±t</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Åžifre">
        <button class="btn-primary" onclick="register()">KayÄ±t Ol</button>
        <button class="btn-primary" onclick="login()">GiriÅŸ Yap</button>
        <div id="authError" style="color:red;margin-top:10px;"></div>
    </div>

    <div id="chatSection" class="hidden">

        <div class="card">
            <input type="text" id="messageInput" placeholder="Mesaj yaz...">
            <button class="btn-primary" onclick="sendMessage()">GÃ¶nder</button>
        </div>

        <div id="messages"></div>

    </div>

</div>

<div class="navbar">
    <div class="nav-item active" onclick="switchTab('chat')">Sohbet</div>
    <div class="nav-item" onclick="switchTab('profile')">Profil</div>
    <div class="nav-item" onclick="logout()">Ã‡Ä±kÄ±ÅŸ</div>
</div>
