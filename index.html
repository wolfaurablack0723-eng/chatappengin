<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vigo Chat</title>

<style>
:root{
--bg:#efe7db;
--card:#f5f1ea;
--border:#d8d2c7;
--text:#1b1b1b;
--muted:#6b6b6b;
--accent:#3b82f6;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:system-ui;
background:var(--bg);
color:var(--text);
}

header{
background:#000;
color:#fff;
padding:16px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:700;
font-size:18px;
}

.star{
color:#4ade80;
font-size:22px;
cursor:pointer;
}

.container{
padding:16px;
padding-bottom:120px;
}

.section{display:none}
.section.active{display:block}

.card{
background:var(--card);
border:1px solid var(--border);
border-radius:18px;
padding:16px;
margin-bottom:14px;
}

.list-item{
background:var(--card);
border:1px solid var(--border);
border-radius:18px;
padding:14px;
display:flex;
align-items:center;
gap:12px;
margin-bottom:10px;
cursor:pointer;
}

.avatar{
width:44px;
height:44px;
border-radius:14px;
background:#dbeafe;
display:flex;
align-items:center;
justify-content:center;
font-weight:700;
color:#2563eb;
}

.meta b{display:block}
.meta span{font-size:13px;color:var(--muted)}

.bottom{
position:fixed;
bottom:0;
left:0;
right:0;
display:flex;
justify-content:center;
padding:12px;
background:transparent;
}

.nav{
background:var(--card);
border:1px solid var(--border);
border-radius:24px;
display:flex;
width:95%;
max-width:520px;
padding:8px;
}

.tab{
flex:1;
text-align:center;
padding:10px;
border-radius:16px;
font-weight:600;
color:var(--muted);
cursor:pointer;
}

.tab.active{
background:#dbeafe;
color:#000;
}

.chat-box{
position:fixed;
bottom:90px;
left:0;
right:0;
display:none;
flex-direction:column;
height:60%;
background:var(--card);
border-top-left-radius:24px;
border-top-right-radius:24px;
border:1px solid var(--border);
}

.chat-header{
padding:14px;
font-weight:700;
border-bottom:1px solid var(--border);
display:flex;
justify-content:space-between;
}

.chat-messages{
flex:1;
overflow:auto;
padding:12px;
}

.message{
background:#fff;
padding:10px 14px;
border-radius:14px;
margin-bottom:8px;
max-width:75%;
}

.message.me{
background:#dbeafe;
margin-left:auto;
}

.chat-input{
display:flex;
gap:8px;
padding:12px;
border-top:1px solid var(--border);
}

.chat-input input{
flex:1;
padding:10px;
border-radius:14px;
border:1px solid var(--border);
}

.chat-input button{
padding:10px 16px;
border:none;
background:var(--accent);
color:#fff;
border-radius:14px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<div>Vigo Chat ‚≠ê</div>
<div class="star">‚òÖ</div>
</header>

<div class="container">

<!-- ARAMALAR -->
<div class="section active" id="calls">
<div class="card">
<b>Aramalar</b>
<p style="color:var(--muted);font-size:13px;margin-top:6px;">
Son aramalar burada g√∂r√ºnecek.
</p>
</div>
</div>

<!-- DURUM -->
<div class="section" id="status">
<div class="card">
<b>Durum</b>
<p style="color:var(--muted);font-size:13px;margin-top:6px;">
Durum ekleme sistemi.
</p>
</div>
</div>

<!-- MESAJLAR -->
<div class="section" id="messages">
<div class="card">
<b>Mesajlar</b>
<p style="color:var(--muted);font-size:13px;margin-top:6px;">
Bir sohbet se√ß.
</p>
</div>

<div id="chatList"></div>
</div>

<!-- PROFƒ∞L -->
<div class="section" id="profile">
<div class="card">
<b>Profil</b>
<p style="color:var(--muted);font-size:13px;margin-top:6px;">
Profil ayarlarƒ±
</p>
</div>

<div class="list-item">
<div class="avatar">üôÇ</div>
<div class="meta">
<b id="username">Engin</b>
<span id="statusText">Durum: √ßevrimi√ßi</span>
</div>
</div>

<div class="list-item" onclick="editProfile()">
<div class="avatar">‚öôÔ∏è</div>
<div class="meta">
<b>Ayarlar</b>
<span>Profil d√ºzenle</span>
</div>
</div>
</div>

</div>

<!-- CHAT BOX -->
<div class="chat-box" id="chatBox">
<div class="chat-header">
<span id="chatTitle">Sohbet</span>
<span onclick="closeChat()" style="cursor:pointer;">‚úñ</span>
</div>
<div class="chat-messages" id="chatMessages"></div>
<div class="chat-input">
<input type="text" id="msgInput" placeholder="Mesaj yaz">
<button onclick="sendMessage()">G√∂nder</button>
</div>
</div>

<!-- NAV -->
<div class="bottom">
<div class="nav">
<div class="tab active" onclick="switchTab('calls',this)">Aramalar</div>
<div class="tab" onclick="switchTab('status',this)">Durum</div>
<div class="tab" onclick="switchTab('messages',this)">Mesajlar</div>
<div class="tab" onclick="switchTab('profile',this)">Profil</div>
</div>
</div>

<script>

const chats=[
{name:"Ahmet"},
{name:"Zeynep"},
{name:"Mert"}
];

const chatList=document.getElementById("chatList");

function renderChats(){
chatList.innerHTML="";
chats.forEach((c,i)=>{
chatList.innerHTML+=`
<div class="list-item" onclick="openChat('${c.name}')">
<div class="avatar">${c.name[0]}</div>
<div class="meta">
<b>${c.name}</b>
<span>Sohbet ba≈ülat</span>
</div>
</div>
`;
});
}

function switchTab(id,el){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");

document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
}

function openChat(name){
document.getElementById("chatTitle").innerText=name;
document.getElementById("chatBox").style.display="flex";
}

function closeChat(){
document.getElementById("chatBox").style.display="none";
}

function sendMessage(){
const input=document.getElementById("msgInput");
if(!input.value.trim()) return;

const div=document.createElement("div");
div.className="message me";
div.innerText=input.value;

document.getElementById("chatMessages").appendChild(div);
input.value="";
}

function editProfile(){
const newName=prompt("Yeni isim:");
if(newName){
document.getElementById("username").innerText=newName;
}
}

renderChats();

</script>

</body>
</html>
