// ONLINE STATUS
onAuthStateChanged(auth, (user)=>{
    if(user){
        const userStatusRef = ref(db, "users/" + user.uid);
        set(userStatusRef, {
            email: user.email,
            online: true,
            lastSeen: Date.now()
        });

        onDisconnect(userStatusRef).update({
            online: false,
            lastSeen: Date.now()
        });

        loadUsers();
        loadStatuses();
    }
});

// LOAD USERS
function loadUsers(){
    const usersRef = ref(db, "users");

    onValue(usersRef, (snapshot)=>{
        const data = snapshot.val();
        const container = document.getElementById("peopleList");
        if(!container) return;

        container.innerHTML = "";

        for(let uid in data){
            if(uid === auth.currentUser.uid) continue;

            const user = data[uid];

            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <strong>${user.email}</strong><br>
                ${user.online ? "üü¢ Online" : "‚ö´ Son G√∂r√ºlme: " + new Date(user.lastSeen).toLocaleTimeString()}
                <br><button onclick="openPrivateChat('${uid}')">Mesaj</button>
            `;
            container.appendChild(div);
        }
    });
}

// PRIVATE CHAT
let currentChatUser = null;

window.openPrivateChat = function(uid){
    currentChatUser = uid;
    document.getElementById("chatTitle").innerText = "Sohbet";
    loadPrivateMessages(uid);
    switchTabReal("messages");
}

function loadPrivateMessages(uid){

    const chatId = getChatId(auth.currentUser.uid, uid);
    const messagesRef = ref(db, "privateMessages/" + chatId);

    onValue(messagesRef, (snapshot)=>{
        const data = snapshot.val();
        const container = document.getElementById("messages");
        container.innerHTML = "";

        if(!data) return;

        Object.values(data).forEach(msg=>{
            const div = document.createElement("div");
            div.className = "message";

            const isMe = msg.uid === auth.currentUser.uid;

            div.style.textAlign = isMe ? "right" : "left";

            div.innerHTML = `
                <div style="
                    display:inline-block;
                    padding:10px;
                    border-radius:10px;
                    background:${isMe ? '#4c8bf5' : '#2a2a2a'};
                ">
                    ${msg.text}
                    <div style="font-size:10px;opacity:.6">
                        ${new Date(msg.time).toLocaleTimeString()}
                    </div>
                </div>
            `;

            container.appendChild(div);
        });

        container.scrollTop = container.scrollHeight;
    });
}

// SEND PRIVATE MESSAGE
window.sendMessage = function(){

    const input = document.getElementById("messageInput");
    const text = input.value;

    if(text.trim() === "" || !currentChatUser) return;

    const chatId = getChatId(auth.currentUser.uid, currentChatUser);
    const messagesRef = ref(db, "privateMessages/" + chatId);

    push(messagesRef, {
        text: text,
        uid: auth.currentUser.uid,
        time: Date.now()
    });

    input.value = "";
}

// CHAT ID GENERATOR
function getChatId(uid1, uid2){
    return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
}

// STATUS (DURUM)

    const text = prompt("Durum yaz");

    const statusRef = ref(db, "statuses/" + auth.currentUser.uid);

    push(statusRef, {
        text: text,
        time: Date.now()
    });
}

function loadStatuses(){

    onValue(statusRef, (snapshot)=>{
        const data = snapshot.val();
        const container = document.getElementById("statusList");
        if(!container) return;

        container.innerHTML = "";

        for(let uid in data){
            const userStatuses = data[uid];

            Object.values(userStatuses).forEach(status=>{

                `;
                container.appendChild(div);
            });
        }
    });
}

<script type="module">

import { remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

let typingTimeout = null;

// ===== TYPING =====
function sendTyping(){
    if(!currentChatUser) return;

    const typingRef = ref(db, "typing/" + getChatId(auth.currentUser.uid, currentChatUser));
    set(typingRef, {
        uid: auth.currentUser.uid,
        time: Date.now()
    });

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(()=>{
        remove(typingRef);
    },2000);
}

document.getElementById("messageInput")?.addEventListener("input", sendTyping);

// LISTEN TYPING
function listenTyping(){

    const typingRef = ref(db, "typing");

    onValue(typingRef, (snapshot)=>{
        const data = snapshot.val();
        if(!data || !currentChatUser) return;

        const chatId = getChatId(auth.currentUser.uid, currentChatUser);
        const typingData = data[chatId];

        const indicator = document.getElementById("typingIndicator");

        if(typingData && typingData.uid !== auth.currentUser.uid){
            indicator.innerText = "Yazƒ±yor...";
        }else{
            indicator.innerText = "";
        }
    });
}

listenTyping();


// ===== MESSAGE UPDATE =====
window.editMessage = function(chatId, msgKey){

    const newText = prompt("Mesajƒ± d√ºzenle:");
    if(!newText) return;

    const msgRef = ref(db, "privateMessages/" + chatId + "/" + msgKey);

    update(msgRef, {
        text: newText,
        edited: true
    });
};


// ===== MESSAGE DELETE =====
window.deleteMessage = function(chatId, msgKey){

    const confirmDelete = confirm("Mesaj silinsin mi?");
    if(!confirmDelete) return;

    const msgRef = ref(db, "privateMessages/" + chatId + "/" + msgKey);

    remove(msgRef);
};


// ===== OKUNDU Bƒ∞LGƒ∞Sƒ∞ =====
function markAsRead(chatId){

    const readRef = ref(db, "reads/" + chatId + "/" + auth.currentUser.uid);

    set(readRef, {
        time: Date.now()
    });
}

function listenReadStatus(chatId){

    const readRef = ref(db, "reads/" + chatId);

    onValue(readRef, (snapshot)=>{
        const data = snapshot.val();
        if(!data) return;

        const otherUserRead = Object.keys(data).find(uid=> uid !== auth.currentUser.uid);

        if(otherUserRead){
            document.getElementById("readStatus").innerText = "‚úî‚úî Okundu";
        }
    });
}


// ===== PROFESYONEL MESSAGE RENDER =====
function renderPrivateMessage(msg, msgKey, chatId){

    const isMe = msg.uid === auth.currentUser.uid;

    return `
    <div class="messageWrapper" style="text-align:${isMe?'right':'left'}">

        <div class="bubble ${isMe?'me':''}">
            ${msg.text}
            ${msg.edited ? '<span style="font-size:10px;opacity:.5"> (d√ºzenlendi)</span>' : ''}
            <div style="font-size:10px;opacity:.6">
                ${new Date(msg.time).toLocaleTimeString()}
            </div>
        </div>

        ${isMe ? `
        <div style="font-size:11px;margin-top:4px">
            <span onclick="editMessage('${chatId}','${msgKey}')">‚úè</span>
            <span onclick="deleteMessage('${chatId}','${msgKey}')">üóë</span>
        </div>
        `:''}

    </div>
    `;
}


// ===== GELƒ∞≈ûMƒ∞≈û LOAD PRIVATE =====
function loadPrivateMessages(uid){

    const chatId = getChatId(auth.currentUser.uid, uid);
    const messagesRef = ref(db, "privateMessages/" + chatId);

    onValue(messagesRef, (snapshot)=>{
        const data = snapshot.val();
        const container = document.getElementById("messages");
        container.innerHTML = "";

        if(!data) return;

        Object.entries(data).forEach(([key,msg])=>{
            container.innerHTML += renderPrivateMessage(msg,key,chatId);
        });

        markAsRead(chatId);
        listenReadStatus(chatId);

        container.scrollTop = container.scrollHeight;
    });
}


// ===== Bƒ∞LDƒ∞Rƒ∞M SESƒ∞ =====
function playNotification(){
    const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    audio.play();
}

function listenNewMessages(){

    const rootRef = ref(db, "privateMessages");

    onValue(rootRef, (snapshot)=>{
        playNotification();
    });
}

listenNewMessages();

function updateLastMessage(chatId, text){

    const lastRef = ref(db, "lastMessages/" + chatId);

    set(lastRef, {
        text: text,
        time: Date.now()
    });
}


// ===== PERFORMANS OPTƒ∞Mƒ∞ZASYON =====
function listenLimitedMessages(uid){

    const chatId = getChatId(auth.currentUser.uid, uid);
    const messagesRef = ref(db, "privateMessages/" + chatId);

    onValue(messagesRef, (snapshot)=>{
        const data = snapshot.val();
        if(!data) return;

        const last50 = Object.entries(data).slice(-50);

        const container = document.getElementById("messages");
        container.innerHTML = "";

        last50.forEach(([key,msg])=>{
            container.innerHTML += renderPrivateMessage(msg,key,chatId);
        });

        container.scrollTop = container.scrollHeight;
    });
}
