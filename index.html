<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VigoChat</title>

<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
.container{padding:20px}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
button{background:#2b6cff;color:white;border:none}
#chat{display:none}
#messages{height:300px;overflow:auto;background:white;padding:10px;border-radius:8px}
.msg{margin:5px 0}
.top{display:flex;justify-content:space-between;align-items:center}
</style>
</head>

<body>

<div class="container" id="auth">
<h2>GiriÅŸ / KayÄ±t</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Åžifre">
<button onclick="register()">KayÄ±t Ol</button>
<button onclick="login()">GiriÅŸ Yap</button>
<p id="error" style="color:red;"></p>
</div>

<div class="container" id="chat">
<div class="top">
<h3>VigoChat</h3>
<button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
</div>

<input id="roomInput" placeholder="Oda adÄ± (Ã¶rn: genel)">
<button onclick="joinRoom()">Odaya Gir</button>

<div id="messages"></div>

<input id="messageInput" placeholder="Mesaj yaz...">
<button onclick="sendMessage()">GÃ¶nder</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, push, onValue } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";


// ðŸ”¥ BURAYI KENDÄ° FIREBASE CONFIGÄ°NLE DEÄžÄ°ÅžTÄ°R
const firebaseConfig = {
  apiKey: "BURAYA_APIKEY",
  authDomain: "BURAYA_AUTHDOMAIN",
  databaseURL: "BURAYA_DATABASEURL",
  projectId: "BURAYA_PROJECTID",
  storageBucket: "BURAYA_STORAGE",
  messagingSenderId: "BURAYA_SENDERID",
  appId: "BURAYA_APPID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentRoom = null;

window.register = function(){
const email = emailInput.value;
const pass = password.value;
createUserWithEmailAndPassword(auth,email,pass)
.catch(e=> error.innerText=e.message);
}

window.login = function(){
const email = emailInput.value;
const pass = password.value;
signInWithEmailAndPassword(auth,email,pass)
.catch(e=> error.innerText=e.message);
}

window.logout = function(){
signOut(auth);
}

onAuthStateChanged(auth,user=>{
if(user){
auth.style.display="none";
chat.style.display="block";
}else{
auth.style.display="block";
chat.style.display="none";
}
});

window.joinRoom = function(){
currentRoom = roomInput.value;
messages.innerHTML="";
const messagesRef = ref(db,"rooms/"+currentRoom);
onValue(messagesRef,(snapshot)=>{
messages.innerHTML="";
snapshot.forEach(child=>{
const msg = child.val();
messages.innerHTML += "<div class='msg'><b>"+msg.user+":</b> "+msg.text+"</div>";
});
});
}

window.sendMessage = function(){
if(!currentRoom) return;
const msgRef = ref(db,"rooms/"+currentRoom);
push(msgRef,{
user:auth.currentUser.email,
text:messageInput.value
});
messageInput.value="";
}

</script>
</body>
</html>
